<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    @keyframes link {
      0% {
        transform: translateX(8px) translateX(1px);
      }
  
      50% {
        transform: translateX(1px) translateX(8px) translateX(9px);
      }
    
      100% {
        transform: translateX(8px) translateX(1px);
      }
    }
    img {
      width: 40px;
      animation: link 3s linear infinite;
    }
  </style>
</head>
<body>
  <img src="img/hand.svg" alt="">
</body>
</html>
